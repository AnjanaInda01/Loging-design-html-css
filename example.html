<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Input with Flex</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
      background: blueviolet;
      border-radius: 10px;
      padding: 8px 12px;
      width: 90%;
      max-width: 400px;
    }

    .input-container input {
      flex: 1; /* take all remaining space */
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
      padding: 8px;
    }

    .input-container i {
      font-size: 1.2rem;
      color: #555;
    }

    @media (max-width: 500px) {
      .input-container {
        padding: 6px 10px;
      }
      .input-container input {
        font-size: 0.9rem;
      }
      .input-container i {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="input-container">
    <input type="password" placeholder="Password">
    <i class="fa-solid fa-eye"></i>
  </div>

</body>
</html>
